{% extends "base.html" %}
{% block content %}

<!-- Below Navbar -->
<div class="container">
    <h1 class="title">Register for HongMei Activities</h1>
    <h2 class="title_next">{{ club }}</h2>
    <div class="reghm">
        {% for plan in schedule %}
        <div class="checkbox_block" style="cursor:pointer">
            <div class="col-sm-10">
                <p style="font-size:150%">{{ plan.date }}</p>
                <p>{{ plan.activity }}</p>
            </div>
            <div class="col-sm-2">
                <input type="checkbox" value="{{ plan.id }}">
            </div>
        </div>
        {% endfor %}
    </div>
    <br>
    <center><button class="btn btn-primary" type="submit" style="width:20%;padding: 3% 0 3% 0; font-size:200%">Submit</button>
</div>

{% endblock %}
