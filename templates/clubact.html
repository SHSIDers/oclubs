{% extends "base.html" %}
{% block content %}

<!-- Below Navbar -->
<div class="large_container">
    <div class="col-sm-2">
        <br>
        <img src="static/images/{{ club.image1 }}.jpg" class="img-responsive img-thumbnail" alt="Image1">
        <br><br>
        <img src="static/images/{{ club.image2 }}.jpg" class="img-responsive img-thumbnail" alt="Image2">
        <br><br>
        <img src="static/images/{{ club.image3 }}.jpg" class="img-responsive img-thumbnail" alt="Image3">
    </div>

    <div class="col-sm-10">
        <h1 class="title">Activites of {{ club.club_name }}</h1>
        <table class="table table-hover table-bordered">
            <thead class="darklist">
                <tr>
                    <th>Contents</th>
                    <th>Time</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                {% for activity in activities %}
                <tr class="clickable-row" data-href="#" style="cursor:pointer">
                    <td>{{ activity.act_name }}</td>
                    <td>{{ activity.time }}</td>
                    <td>{{ activity.place }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <center><ul class="pagination center">
            <li><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul></center>
    </div>
</div>

{% endblock %}
