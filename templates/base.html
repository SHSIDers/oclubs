<!DOCTYPE HTML>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
<script src="static/js/jquery-2.2.2.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<link href="static/css/animate.css" rel="stylesheet" type="text/css" media="all">

<link href="static/css/oclubs.css" rel="stylesheet" type="text/css" media="all">
<script src="static/js/oclubs.js"></script>

<title>oClubs! - {{ title }}</title>

</head>

<body>
<div class="header">
    <div class="container">
        <div class="logo">
            <div class="container">
                <a href="index.html"><img src="static/images/logo.png" class="img-responsive" alt=""></a>
            </div>
        </div>
            <div class="top-nav">
                
                <ul class="nav1">
                    <li class="sweep active"><a href="index.html">Home</a></li>
                    <li class="sweep"><a href="about.html">Club Lists</a></li>
                    <li class="sweep"><a href="lessons.html">Photos</a></li>
                    <li class="sweep"><a href="contact.html">About</a></li>
                    <li class="sweep"><a href="www.shsid.com">SHSID</a></li>
                </ul>
            </div>
                    
        <div class="search">
            <form>
                <input type="text" value="Search" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search';}">
                <input type="submit" value>
            </form>
        </div>
        
        <div class="login">
            <span id="loginanimation" onmouseenter="swing(this)" onmouseleave="this.className=''" style="display: block;">
            <a href="#loginModal" data-toggle="modal" data-target="#loginModal"><span class="glyphicon glyphicon-user"></span> Login </a>
            </span>

        </div>
    </div>
</div>

<div class="modal fade" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <div id="hasaccount" class="radio">
                    <label><input type="radio" checked="checked" name="hasaccount" value="1">I already have an account.</label>
                    <label><input type="radio" name="hasaccount" value="0">I don't have an account.</label>
                </div>
                <div id="loginform" class="form-group">
                    <label for="userName">Username:</label>
                    <input class="form-control" id="userName" type="text" placeholder="Enter username"></input>
                    <label for="passWord">Password:</label>
                    <input class="form-control" id="passWord" type="password" placeholder="Enter password"></input>
                    <p class="text-right"><a href="#">Forgot password?</a></p>
                </div>

                <div id="registerform" class="form-group" style="display:none">
                    <label for="newUser">Username:</label>
                    <input class="form-control" id="newUser" type="text" placeholder="Enter new username"></input>
                    <label for="newPass">Password:</label>
                    <input class="form-control" id="newPass" type="password" placeholder="Enter new password"></input>
                    <label for="rePass">Repeat Password:</label>
                    <input class="form-control" id="rePass" type="password" placeholder="Repeat new password"></input>
                    <label for="newEmail">Email Address: (e.g. example@hotmail.com)</label>
                    <input class="form-control" id="newEmail" type="email" placeholder="Enter email address"></input>
                    <label for="grade">Current Grade:</label>
                    <select class="form-control" id="grade">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <a href="#" class="btn btn-primary">Login</a>
            </div>
        </div>
    </div>
</div>

<br><br>

{% block content %}{% endblock %}


<script>  

function swing(x){
      x.className ='swing animated'
}
</script>

</body>
</html>
