{% extends "base.html" %}
{% block content %}

<!-- Below Navbar -->
<div class="container">
    <div class="col-sm-6">
        <h1 class="title">New Activity</h1>
        <div class="form-horizontal" role="form" style="color:#f2f2f2">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Activity Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="time">Time:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="time">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="location">Location:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="location">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="people">Amount of People:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="people">
                </div>
            </div>
            <br>
        </div>
            
    </div>
    <div class="col-sm-6">
        <img src="static/images/activity.jpg" class="img-responsive img-thumbnail" alt="Activity">
    </div>

    <div class="clearfix"></div>
    <br>

    <div class="form-group" style="color:#f2f2f2">
        <label for="intro">Introduction:</label>
        <textarea class="form-control" rows="10" id="intro"></textarea>
    </div>

    <center><input type="submit" class="btn btn-info" value="Submit" style="width:20%;font-size:150%;padding:2%"></center>
</div>

{% endblock %}
