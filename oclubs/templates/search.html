{% extends "base.html" %}
{% block content %}

<!-- Below Navbar -->
<div class="container">
	<h1 class="title text-center">Search Results</h1>
	<div class="search_bar">
		<div class="col-sm-8">
			<form action="{{ url_for('search') }}" id="search_form" method="get" style="display:inline-block">
				<input type="text" name="keywords" placeholder="{% if keywords %}{% else %}Search{% endif %}">
				<span class="glyphicon glyphicon-search"><input type="submit" value=""></span>
			</form>
		</div>
		<div class="col-sm-4">
			<select name="search_type" form="search_form">
				<option value="club" {% if search_type == 'club' %}selected="selected"{% endif %}>Club</option>
				<option value="activity" {% if search_type == 'activity' %}selected="selected"{% endif %}>Activity</option>
			</select>
		</div>
	</div>
	<div class="clearfix"></div>
	<br>
	<p class="search_result">oClubs has found {{ count }} related results.</p>
	<br>
	{% for result in results %}
	<div class="search_block clickable" data-href="#">
		<h1>{{ result.name }}</h1>
		<div class="col-sm-2">
			<img src="{{ result.picture.location_external }}" class="img-responsive img-thumbnail" alt="{{ result.name }}">
		</div>
		<div class="col-sm-10">
			{{ result.highlight }}
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="clearfix"></div>
	{% endfor %}
</div>

{% endblock %}
