{% extends "base.html" %}
{% block content %}

<!-- Below Navbar -->
<h1 class="title text-center">{{ club }}</h1>
<div class="huge_block">
    <h1>Current Club Leader</h1>
    <img src="../static/images/{{ leader.picture }}.jpg" class="img-responsive img-circle" alt="{{ leader.nick_name }}">
    <h2>{{ leader.nick_name }}</h2>
    <h3>{{ leader.passportname }}</h3>
</div>

<div class="clearfix"></div>

<br><br>

<div class="container">
    <form id="leader_radio">
        {% for member in members %}
        <label class="radio_block" for="leader">
            <img src="../static/images/{{ member.picture }}.jpg" class="img-responsive" alt="">
            <p>{{ member.passportname }}</p>
            <p>{{ member.nick_name }}</p>
            <center><input type="radio" id="leader" name="leader" value="{{ member.passportname }}"></center>
        </label>
        {% endfor %}
    </form>
    <center><button class="btn btn-info" data-toggle="modal" data-target="#confirmation" id="updatecheck">Submit</button>
</div>

<div id="confirmation" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Confirmation</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
