{% extends "base.html" %}
{% block content %}

<!-- Below Navbar -->
<div class="large_container">
	<h1 class="title">Club Management List</h1>
	<table class="table table-hover table-bordered" style="font-size:150%">
		<thead class="list">
			<tr style="background-color:#bfbfbf">
				<th style="width:5%">Club Picture</th>
				<th>Club Name</th>
				<th>Club Leader</th>
				<th>Club Teacher</th>
			</tr>
		</thead>
		<tbody>
			{% for club in clubs %}
			<tr class="clickable act" data-href="{{ url_for('clubblueprint.club', club=club.callsign) }}">
				<td>
					<img src="{{ club.picture.location_external }}" class="img-responsive img-thumbnail" alt="{{ club.name }}" style="width:3em">
				</td>
				<td>{{ club.name }}</td>
				<td>{{ club.leader.nickname }}</td>
				<td>{{ club.teacher.nickname }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

{% endblock %}
