{% extends "base.html" %}{% from 'macros.html' import render_pagination %}
{% block content %}

<!-- Below Navbar -->
<div class="large_container">
	<div class="col-sm-2">
		<br>
		<img src="{{ club_pic.image1 }}" class="img-responsive img-thumbnail" alt="Image1">
		<br><br>
		<img src="{{ club_pic.image2 }}" class="img-responsive img-thumbnail" alt="Image2">
		<br><br>
		<img src="{{ club_pic.image3 }}" class="img-responsive img-thumbnail" alt="Image3">
	</div>

	<div class="col-sm-10">
		<h1 class="title">Activites of {{ club.name }}</h1>
		<table class="table table-hover table-bordered">
			<thead class="darklist">
				<tr style="background-color:#bfbfbf">
					<th>Contents</th>
					<th>Time</th>
					<th>Location</th>
				</tr>
			</thead>
			<tbody>
				{% for act in acts %}
				<tr class="clickable act" data-href="{{ url_for('.activity', activity=act.callsign) }}">
					<td>{{ act.name }}</td>
					<td>{{ act.date }}</td>
					<td>{{ act.location }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<center>{{ render_pagination(pagination) }}</center>
	</div>
</div>

{% endblock %}
