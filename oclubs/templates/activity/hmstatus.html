{% extends "base.html" %}
{% block content %}

<!-- Below Navbar -->
<div class="container">
    <h1 class="title">HongMei Activities</h1>
    <h2 class="title_next">{{ club }}</h2>
    <table class="table table-hover table-bordered" style="font-size:150%">
        <thead class="list">
            <tr style="background-color:#bfbfbf">
                <th style="width:50%">Date</th>
                <th style="width:50%">Members</th>
            </tr>
        </thead>
        <tbody>
            {% for plan in schedule %}
            <tr class="act">
                <td>{{ plan.date }}</td>
                <td>
                    {% for member in plan.members %}
                    {{ member.name }}: {{ member.phone }} (Consent Form Handed? {{ member.consentform }})<br>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <center><a href="#">
        <button class="btn btn-success" style="padding: 3%; font-size:200%">Download as Excel Document</button>
    </a></center>
</div>

{% endblock %}
