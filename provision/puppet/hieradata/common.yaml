---
classes:
  - '::oclubs'

redis::bind: '127.0.0.1'

mysql::server::manage_config_file: false
mysql::client::package_name: 'MariaDB-client'
mysql::server::package_name: 'MariaDB-server'
mysql::server::service_name: 'mysql'
mysql::bindings::client_dev_package_name: 'MariaDB-devel'

elasticsearch::java_install: true
elasticsearch::java_package: 'java-1.8.0-openjdk'
elasticsearch::manage_repo: true
elasticsearch::repo_version: '2.x'

selinux::mode: 'permissive'
selinux::type: 'targeted'
