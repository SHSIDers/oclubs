upstream uwsgi {
    server unix:/var/run/uwsgi/uwsgi.sock;
    # server 127.0.0.1:5000;
}

server {
    listen 80 default;

    server_name oclubs.shsid.org;

    # sendfile off;

    location /static  {
        alias /srv/oclubs/static;
    }

    location = /favicon.ico  {
        alias /srv/oclubs/static/favicon.ico;
    }

    location = /robots.txt  {
        alias /srv/oclubs/static/robots.txt;
    }

    location /images  {
        alias /srv/oclubs/images;
    }

    location / {
        include            uwsgi_params;
        uwsgi_pass         uwsgi;

        proxy_redirect     off;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $server_name;
    }
}